<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by Khaindi<a href="https://github.com/HAINDI/poem-generator" target="_blank"></a>
        and is
        <a
          href="https://github.com/shecodesio/french-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is hosted on Netlify</a
        >
        <script src="script.js"></script>
      </footer>
    </div>
    

    
  </body>
</html>
